<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product landing page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <div class="logo">
        <img
          id="header-img"
          src="https://www.paellacreativa.com.ar/wp-content/uploads/2015/06/viajes_turismo_logo_7.gif"
          alt="Travel log"
        />
      </div>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#features"></a>Features</li>
          <li><a class="nav-link" href="#how-it-works"></a>How it Works</li>
          <li><a class="nav-link" href="#pricing"></a>Pricing</li>
        </ul>
      </nav>
    </header>
    <section>
      <h2><b>Travel wherever you want</b></h2>
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <input
          name="email"
          id="email"
          type="email"
          placeholder="Enter your email
      here"
          required
        />
        <input id="submit" type="submit" value="Get started" class="button" />
      </form>
    </section>
  </body>
</html>
